<app-player [name]="player" *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i*90)}" [playerActive]="i == game.currentPlayer" [name]="player"
    class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        @for (item of [0,1,2,3]; track $index) {
        <img [ngStyle]="{'right.px': $index * 5}" src="/assets/img/cards/card_cover.png">}

        @if (pickCardAnimation) {
        <img class="pick-card" style="right: 25px" src="/assets/img/cards/{{currentCard}}.png">
        } @else {
        <img (click)="takeCard()" style="right: 25px" class="top-card" src="/assets/img/cards/card_cover.png">
        }
        @for (card of game.playedCard; track $index) {
        <img class="played-card" src="/assets/img/cards/{{ card }}.png" alt="">
    }


    </div>

    <button class="btn-add" mat-fab (click)="openDialog()">+</button>
    <app-game-info></app-game-info>
</div>
